<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Calculator</title>
</head>
<header>

    <h1 class="title">calc</h1>

</header>
<body class="calc">

    <section>

        <div class="display">            
        </div>

        <div class="button">
            <button class="number" onclick="insert('7')">7</button>
            <button class="number" onclick="insert('8')">8</button>
            <button class="number" onclick="insert('9')">9</button>
            <button class="del-operation" onclick="back()">DEL</button>
            <button class="number" onclick="insert('4')">4</button>
            <button class="number" onclick="insert('5')">5</button>
            <button class="number" onclick="insert('6')">6</button>
            <button class="sum-operation" onclick="insert('+')">+</button>
            <button class="number" onclick="insert('1')">1</button>
            <button class="number" onclick="insert('2')">2</button>
            <button class="number" onclick="insert('3')">3</button>
            <button class="sub-operation" onclick="insert('-')">-</button>
            <button class="number" onclick="insert('.')">.</button>
            <button class="number" onclick="insert('0')">0</button>
            <button class="division-operation" onclick="insert('/')">/</button>
            <button class="mult-operation" onclick="insert('*')">x</button>
            <button class="reset-operation" onclick="clean()">RESET</button>
            <button class="result-operation" onclick="result('=')">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/cecilia-rds" target="_blank">Cec√≠lia Rodrigues</a>.
    </div>
</footer>
</html>
