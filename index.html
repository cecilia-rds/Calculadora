<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<header>
    <h1>calc</h1>
    theme>
</header>
<body>

  
    <section class="display">

    </section>
    <section class="buttons">
        <button class="user-operation" data-action="sum">+</button>
        <button class="user-operation" data-action="subtraction">-</button>
        <button class="user-operation" data-action="multiplication">x</button>
        <button class="user-operation" data-action="division">/</button>
        <button class="user-operation" data-action="result">=</button>
        <button class="user-operation" data-action="Del">DEL</button>
        <button class="user-operation" type="reset">RESET</button>
        <button class="number" data-action=".">.</button>
        <button class="number" data-action="1">1</button>
        <button class="number" data-action="9">9</button>
        <button class="number" data-action="8">8</button>
        <button class="number" data-action="7">7</button>
        <button class="number" data-action="6">6</button>
        <button class="number" data-action="5">5</button>
        <button class="number" data-action="3">4</button>
        <button class="number" data-action="3">3</button>
        <button class="number" data-action="2">2</button>
        <button class="number" data-action="1">1</button>
        <button class="number" data-action="0">0</button>
    </section>
    
</body>
