<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<header>
    <h1 class="title">calc</h1>
    
</header>
<body class="calc">

    <div class="display">
        OOOOOOOOOOOOOOOO
    </div>
   
        <button class="sum-operation" data-action="sum">+</button>
        <button class="sub-operation" data-action="subtraction">-</button>
        <button class="mult-operation" data-action="multiplication">x</button>
        <button class="division-operation" data-action="division">/</button>
        <button class="result-operation" data-action="result">=</button>
        <button class="del-operation" data-action="Del">DEL</button>
        <button class="reset-operation" type="reset">RESET</button>
        <button class="number" data-action=".">.</button>
        <button class="number_collum9" data-action="9">9</button>
        <button class="number_collum8" data-action="8">8</button>
        <button class="number_collum7" data-action="7">7</button>
        <button class="number_collum6" data-action="6">6</button>
        <button class="number_collum5" data-action="5">5</button>
        <button class="number_collum4" data-action="4">4</button>
        <button class="number_collum3" data-action="3">3</button>
        <button class="number_collum2" data-action="2">2</button>
        <button class="number_collum1" data-action="1">1</button>
        <button class="number_collum0" data-action="0">0</button>
    
    <script src="script.js"></script>
</body>
